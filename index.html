function createCSVString(arr){
	var csvString, keys, headers, prefix, delimeter, newLine;
	csvString = '';
	data = arr.data;
	prefix = arr.prefix;
	delimeter = arr.delimeter;
	newLine = arr.newLine;

	keys = Object.keys(data[0]);
	csvString += prefix + delimeter;

	for(var i = 0, len = keys.length; i < len; i++){

		csvString += keys[i];

		if(i !== (len - 1)){
			csvString += delimeter;
		}
	}

	csvString += newLine;

	for(var j = 0, len = data.length; j < len; j++){

		for(var key in data[j]){
			if (data[j].hasOwnProperty(key)){
				csvString += data[j][key];
			}
			if(key !== keys[(keys.length - 1)]){
				csvString += delimeter;
			}
		}
		csvString += newLine;
	}
	return csvString;
}
